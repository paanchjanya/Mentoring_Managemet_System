<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mentoring Management System - Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .login-container {
            background: white;
            width: 900px;
            border-radius: 20px;
            box-shadow: 0 30px 60px rgba(0,0,0,0.2);
            display: grid;
            grid-template-columns: 1fr 2fr;
            overflow: hidden;
            animation: cardEntrance 0.8s ease-out;
        }

        .login-image {
            background: linear-gradient(45deg, #667eea, #764ba2);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .login-image img {
            max-width: 250px;
            border-radius: 50%;
            margin-bottom: 20px;
            border: 5px solid rgba(255,255,255,0.3);
        }

        .login-form {
            padding: 50px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .form-title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
        }

        .input-group {
            position: relative;
            margin-bottom: 20px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 15px;
            color: #667eea;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 30px;
            outline: none;
            transition: all 0.3s ease;
        }

        .input-group input:focus {
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.2);
        }

        .role-select {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #ddd;
            border-radius: 30px;
            appearance: none;
            background: white url("data:image/svg+xml;utf8,<svg fill='black' height='24' viewBox='0 0 24 24' width='24' xmlns='http://www.w3.org/2000/svg'><path d='M7 10l5 5 5-5z'/><path d='M0 0h24v24H0z' fill='none'/></svg>") no-repeat right 15px center;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .register-link {
            text-align: center;
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .register-link:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        @keyframes cardEntrance {
            from {
                opacity: 0;
                transform: scale(0.9) rotateY(45deg);
            }
            to {
                opacity: 1;
                transform: scale(1) rotateY(0);
            }
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-image">
            <img id="dynamicAvatar" src="" alt="Avatar">
            <h2>Mentoring Management System</h2>
            <p>Empowering Growth, Connecting Mentors and Mentees</p>
        </div>
        <div class="login-form">
            <h2 class="form-title">Login to Your Account</h2>
            
            <div class="input-group">
                <i class="fas fa-user-tag"></i>
                <select id="role" class="role-select" required>
                    <option value="" disabled selected>Select Your Role</option>
                    <option value="mentor">Mentor</option>
                    <option value="mentee">Mentee</option>
                    <option value="hod">Head of Department</option>
                    <option value="parent">Parent</option>
                </select>
            </div>

            <div class="input-group">
                <i class="fas fa-user"></i>
                <input id="username" type="text" placeholder="Username" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" placeholder="Password" required>
            </div>
            
            <button class="login-btn" onclick="handleLogin()">Login</button>
            
            <a href="#" class="register-link">New to Mentoring Management? Register Here</a>
        </div>
    </div>

    <script>
        // Function to generate a random avatar on page load
        function generateRandomAvatar() {
            const avatarStyles = ['avataaars', 'personas', 'big-smile', 'miniavs'];
            const randomStyle = avatarStyles[Math.floor(Math.random() * avatarStyles.length)];
            const randomSeed = Math.random().toString(36).substring(7);
            const avatarUrl = `https://api.dicebear.com/7.x/${randomStyle}/svg?seed=${randomSeed}`;
            document.getElementById('dynamicAvatar').src = avatarUrl;
        }

        // Generate avatar when the page loads
        window.onload = generateRandomAvatar;

        // Function to handle login
        function handleLogin() {
            const role = document.getElementById('role').value;
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // Hardcoded credentials for demonstration
            if (role === 'mentor' && username === 'mentor' && password === 'password') {
                window.location.href = 'mentordashboard.html';
            } else {
                alert('Invalid credentials or role. Please try again.');
            }
        }
    </script>
</body>
</html>
